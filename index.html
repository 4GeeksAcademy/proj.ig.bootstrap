<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="card">
            <h2 class="p-3 bg-light">Payment Form Example</h2>

            <!-- Alerta de error -->
            <div class="alert alert-danger m-3 p-3" role="alert">
                Some fields are missing
            </div>

            <div class="p-4">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" id="cardNumber" maxlength="16" class="form-control" 
                                oninput="this.value = this.value.replace(/\D/g, '')" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cvcNumber" class="form-label">CVC #</label>
                            <input type="text" id="cvcNumber" maxlength="3" class="form-control" 
                                oninput="this.value = this.value.replace(/\D/g, '')" placeholder="123" required>
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" id="amount" class="form-control" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Your name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Your last name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control" placeholder="Your City" required>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" required>
                                <option value="">Pick a state</option>
                                <option>New York</option>
                                <option>California</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" id="postalCode" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex flex-column">
                            <label class="form-label">We accept:</label>
                            <div class="border p-3 rounded bg-secondary d-flex gap-3">
                                <input type="radio" name="paymentMethod" id="mastercard">
                                <label class="btn btn-outline-light" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                                <input type="radio" name="paymentMethod" id="visa">
                                <label class="btn btn-outline-light" for="visa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                                <input type="radio" name="paymentMethod" id="amazon-pay">
                                <label class="btn btn-outline-light" for="amazon-pay">
                                    <i class="fa-brands fa-cc-amazon-pay"></i>
                                </label>
                                <input type="radio" name="paymentMethod" id="paypal">
                                <label class="btn btn-outline-light" for="paypal">
                                    <i class="fa-brands fa-cc-paypal"></i>
                                </label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" class="form-control" rows="5"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>

                    <div class="card bg-light">
                        <div class="d-flex justify-content-end p-3">
                            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
